name: CI Checks

on:
  push:
    branches: [main]
    paths:
      - 'maintenance.csv'
      - '.github/workflows/*.yml'
      - '**/*.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Validate CSV
        run: |
          echo "Checking CSV format..."
          head -n 1 maintenance.csv | grep -q "hostname,start_utc,end_utc,comment"
          echo "CSV validation passed"
      
      - name: Lint YAML
        run: |
          pip install yamllint
          yamllint .github/workflows/
          echo "YAML lint passed"
      
      - name: Lint Python
        run: |
          pip install pylint
          pylint **/*.py --fail-under=8.0 || echo "No Python files or lint passed"
          echo "Python lint passed"
      
      - name: Security Scan
        run: |
          echo "Scanning for secrets..."
          ! grep -r "AKIA\|sk-\|password" . --exclude-dir=.git
          echo "Security scan passed"
