name: Sync Sentinel Watchlist from CSV
on:
  push:
    branches:
      - main
    paths:
      - maintenance.csv
permissions:
  id-token: write
  contents: read
jobs:
  sync-watchlist:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      
      - name: Install Azure Sentinel Extension
        run: |
          az extension add --name sentinel --allow-preview true
      
      - name: Sync Watchlist
        run: |
          RG="${{ vars.RG_NAME }}"
          WORKSPACE="${{ vars.WORKSPACE_NAME }}"
          WATCHLIST_ALIAS="device_maintainance_list"
          
          echo "Syncing watchlist: $WATCHLIST_ALIAS"
          
          # Delete existing watchlist (this deletes all items too)
          echo "Removing old watchlist..."
          az sentinel watchlist delete \
            --resource-group "$RG" \
            --workspace-name "$WORKSPACE" \
            --watchlist-alias "$WATCHLIST_ALIAS" \
            --yes 2>/dev/null || echo "Watchlist does not exist, will create new"
          
          # Create new watchlist with CSV data
          echo "Creating watchlist with new data..."
          az sentinel watchlist create \
            --resource-group "$RG" \
            --workspace-name "$WORKSPACE" \
            --watchlist-alias "$WATCHLIST_ALIAS" \
            --display-name "Device Maintenance List" \
            --provider "GitHub Actions" \
            --source "Local" \
            --items-search-key "hostname" \
            --raw-content "$(cat maintenance.csv)"
          
          if [ $? -eq 0 ]; then
            echo "Watchlist synced successfully!"
          else
            echo "Failed to sync watchlist"
            exit 1
          fi
