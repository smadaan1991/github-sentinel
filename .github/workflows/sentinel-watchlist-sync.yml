name: Sync Sentinel Watchlist from CSV
on:
  push:
    branches:
      - main
    paths:
      - maintenance.csv
permissions:
  id-token: write
  contents: read
jobs:
  sync-watchlist:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      
      - name: Install Azure Sentinel Extension
        run: |
          az extension add --name sentinel --allow-preview true
      
      - name: Sync Watchlist
        run: |
          RG="${{ vars.RG_NAME }}"
          WORKSPACE="${{ vars.WORKSPACE_NAME }}"
          WATCHLIST_ALIAS="device_maintainance_list"
          
          echo "Syncing watchlist: $WATCHLIST_ALIAS"
          
          # Delete existing watchlist
          echo "Removing old watchlist..."
          az sentinel watchlist delete \
            --resource-group "$RG" \
            --workspace-name "$WORKSPACE" \
            --watchlist-alias "$WATCHLIST_ALIAS" \
            --yes 2>/dev/null || echo "Watchlist does not exist, will create new"
          
          # Wait for deletion to propagate
          echo "Waiting for deletion to complete..."
          sleep 15
          
          # Create new watchlist with CSV data
          echo "Creating watchlist with new data..."
          az sentinel watchlist create \
            --resource-group "$RG" \
            --workspace-name "$WORKSPACE" \
            --watchlist-alias "$WATCHLIST_ALIAS" \
            --display-name "Device Maintenance List" \
            --provider "GitHub Actions" \
            --source "Local" \
            --items-search-key "hostname" \
            --raw-content "$(cat maintenance.csv)"
          
          if [ $? -eq 0 ]; then
            echo "Watchlist created successfully!"
            echo ""
            echo "NOTE: Items may take 5-10 minutes to appear in the Azure Portal."
            echo "The data is being ingested into your workspace."
            echo ""
            
            # Optional: Wait and verify items are loaded
            echo "Waiting for items to be ingested (this may take up to 10 minutes)..."
            for i in {1..20}; do
              sleep 30
              ITEM_COUNT=$(az sentinel watchlist show \
                --resource-group "$RG" \
                --workspace-name "$WORKSPACE" \
                --watchlist-alias "$WATCHLIST_ALIAS" \
                --query "numberOfLinesToSkip" -o tsv 2>/dev/null || echo "0")
              
              echo "Check $i/20: Verifying ingestion..."
              
              # If items start appearing, we're done
              if [ "$ITEM_COUNT" != "0" ]; then
                echo "Items are now available in the watchlist!"
                break
              fi
            done
            
            echo "Sync process completed!"
          else
            echo "Failed to sync watchlist"
            exit 1
          fi
